<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <!-- gán link thư viện icon -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
            <!-- gán link css -->
        <link rel="stylesheet" href="style.css">
        <title>Nike</title>
    </head>
    <body>
        <!-- tạo 1 div lớn để bao hết -->
        <div class="header">
            <div class="logo">
                <img
                    src="/asset/ad3ff96d14afb4a68e6e44aec141e755-removebg-preview.png"
                    alt="abcxyz">
            </div>
            <div class="mid-header">
                <!-- href gắn link vào -->
                <a href><span>New & Featured</span></a>
                <a href><span>Men</span></a>
                <a href><span>Women</span></a>
                <a href><span>Kids</span></a>
                <a href><span>Sale</span></a>
                <a href><span>Customise</span></a>
                <a href><span>SNKRS</span></a>
            </div>
            <!-- tạo thanh tìm kiếm  -->
            <div class="last-header">
                <div class="search-header">
                    <!-- input để tạo thanh tìm kiếm,placeholder để tạo chữ mờ trong thanh tìm kiếm -->
                    <i class="fa fa-solid fa-cat"></i><input
                        type="text" placeholder="Search">
                </div>
            <div class="last-header-2">
                <i class="fa fa-solid fa-heart"></i>
                 <i class="fa fa-shopping-bag"></i>
            </div>
            </div>
        </div>
        <div class="body-web">
            <div class="body-web-img">
                <img src="/asset/z5516048378814_c672a717c467636cf9adf3bd6a2c2264.jpg" alt="">
            </div>
            <div class="body-web-des">
                <span class="des-1">‘Denim’</span>
                <span class="des-2">TATUM 2</span>
                <span class="des-3">Stunt on ‘em with the Tatum 2 ‘Denim’. This special edition pairs old-school denim-inspired accents with</br>
                    court-ready tech designed to help you with energy return.</span>
            </div>
             <!-- button là tạo 1 cái nút -->
            <button class="button-des">Shop</button>

            <div class="footor-web">
                <span>Resources</span>
                <span>Help</span>
                <span>About Nike</span>
            </div> 

             </div>
